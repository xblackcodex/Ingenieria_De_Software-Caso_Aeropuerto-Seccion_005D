<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mostrar transfer</title>
</head>
<body style="background-color: rgba(36, 36, 36, 0.664);">
    <div class="container" style="margin-top: 5% ; padding-top: 5% ; padding-left: 5% ; padding-right: 5% ; background-color: aliceblue;">
        <h1 class="text-center">Mostrando Vehiculos</h1>

        <table class="table" style="margin-top: 5%;">
            <thead>
                <tr>
                    <th>Patente</th>
                    <th>Chofer</th>
                    <th>Modelo</th>
                    <th>Ubicacion Salida</th>
                    <th>Cantidad Disponible </th>
                </tr>
            </thead>
            <tbody>
            {% for ve in vehiculos %}
                <tr>
                    <td>{{ ve.patente }}</td>
                    <td>{{ ve.chofer }}</td>
                    <td>{{ ve.modelo }}</td>
                    <td>{{ ve.ubicacionsal }}</td>
                    <td>{{ ve.cantdisponible }}</td>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
